{% extends 'base.html' %}

{% block stylesheets %}

{% endblock %}

{% block content %}

<div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">

	<div class="box">

		<header class="box__header">

			<h3>Log In</h3>

		</header>

		<form id="login_form" class="clearfix page_form" action="{% url 'login' %}" method="post">

			{% csrf_token %}

			{% with form as page_form %}
				{% include 'includes/forms/page_form.html' %}
			{% endwith %}

		</form>

	</div>

</div>


{% endblock content %}

{% block scripts %}
	<script type="text/javascript">
		$('#login_form').jangoForm({
			redirectOnSuccess: true,
		});
	</script>
{% endblock scripts %}
