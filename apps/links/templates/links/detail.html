{% extends 'base.html' %}

{% block content %}

<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">

	<section class="link_detail padded">

		<header>

			<h2>{{ object.title }}</h2>

		</header>

		<h3><a class="muted" href="{{ object.url }}">{{ object.url }}</a></h3>

		<p>{{ object.description }}</p>

	</section>

</div>

{% endblock content %}
